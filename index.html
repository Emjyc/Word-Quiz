<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 1rem;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 { color: #00695c; }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
    }
    .options button:hover { background-color: #004d40; }
    .scoreboard {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .progress-bar {
      height: 20px;
      width: 100%;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #66bb6a, #43a047);
      transition: width 1s linear;
    }
    .piggy-bank {
      width: 60px;
      height: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3369/3369388.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin: 1rem auto;
      transition: transform 0.3s ease-in-out;
    }
    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/138/138292.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: dropCoin 1s ease-in-out forwards;
    }
    @keyframes dropCoin {
      0% { top: 0; opacity: 1; }
      100% { top: 85%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Lesson 4 New Words</h1>
    <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="piggy-bank" id="piggyBank"></div>
    <div class="scoreboard">Money: ¥<span id="score">0</span></div>
  </div>

  <script>
    const vocabSet = [
      { english: "billion", japanese: "１０億" },
      { english: "than", japanese: "。。。よりも" },
      { english: "more than...", japanese: "より多くの" },
      { english: "dirty", japanese: "汚れる" },
      { english: "directly", japanese: "直接" },
      { english: "pond", japanese: "池" },
      { english: "should", japanese: "すべきである" },
      { english: "presentation", japanese: "プレゼンテーション" },
      { english: "everywhere", japanese: "でこでも" },
      { english: "imagine", japanese: "想像する" },
      { english: "step", japanese: "一歩" },
      { english: "situation", japanese: "事態" },
      { english: "one of...", japanese: "の一つ・一人" },
      { english: "collect", japanese: "取りに行く" },
      { english: "drinking water", japanese: "飲み水" },
      { english: "understand", japanese: "理解する" },
      { english: "laundry", japanese: "洗濯物" },
      { english: "available", japanese: "入りてできる" },
      { english: "post", japanese: "郵便" },
      { english: "store", japanese: "店" },
      { english: "office", japanese: "事務所" }
    ];

    let score = 0;
    let time = 300;
    let timer;

    function updateScore(points) {
      score += points;
      document.getElementById("score").textContent = score;
      dropCoin();
      celebrate();
      if (score % 5 === 0) {
        const bank = document.getElementById("piggyBank");
        bank.style.transform = "scale(" + (1 + score / 50) + ")";
      }
    }

    function dropCoin() {
      const coin = document.createElement("div");
      coin.className = "coin";
      coin.style.left = Math.random() * 80 + 10 + "%";
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 1000);
    }

    function celebrate() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    function startTimer() {
      timer = setInterval(() => {
        time--;
        const progress = document.getElementById("progress");
        progress.style.width = (time / 300 * 100) + "%";
        if (time <= 0) {
          clearInterval(timer);
          document.getElementById("question").textContent = "Time's up! You earned ¥" + score;
          document.getElementById("options").innerHTML = "";
        }
      }, 1000);
    }

    function nextQuestion() {
      const current = vocabSet[Math.floor(Math.random() * vocabSet.length)];
      document.getElementById("question").textContent = current.japanese;
      const options = [current.english];

      while (options.length < 4) {
        const choice = vocabSet[Math.floor(Math.random() * vocabSet.length)].english;
        if (!options.includes(choice)) options.push(choice);
      }
      options.sort(() => Math.random() - 0.5);

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === current.english) {
            updateScore(1);
          } else {
            const correct = document.createElement("div");
            correct.textContent = "Correct answer: " + current.english;
            correct.style.color = "red";
            document.getElementById("question").appendChild(correct);
            setTimeout(() => correct.remove(), 1500);
          }
          nextQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    window.onload = () => {
      startTimer();
      nextQuestion();
    }
  </script>
</body>
</html>
