<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Quiz Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 { color: #00695c; }
    .hidden { display: none; }
    .set-buttons button {
      font-family: 'Comic Neue', cursive;
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .set-buttons button:hover {
      background-color: #004d40;
    }
    .question-box {
      margin-top: 2rem;
    }
    .japanese-word {
      font-family: 'Nico Moji', sans-serif;
      font-size: 2rem;
      margin: 1rem 0;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }
    .options button {
      padding: 0.8rem;
      font-size: 1rem;
      font-family: 'Comic Neue', cursive;
      background-color: #fff;
      border: 2px solid #00796b;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #e0f2f1;
    }
    #timer, #score {
      font-weight: bold;
      margin-top: 1rem;
    }
    .correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
    }
    .incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Quiz Game</h1>
  <div id="start-screen">
    <h2>Select a Vocabulary Set</h2>
    <div class="set-buttons" id="set-buttons"></div>
  </div>

  <div id="game-screen" class="hidden">
    <div id="timer">Time Left: 5:00</div>
    <div id="score">Score: 0</div>
    <div class="question-box">
      <div class="japanese-word" id="japanese-word"></div>
      <div class="options" id="options"></div>
    </div>
  </div>

  <div id="end-screen" class="hidden">
    <h2>Time's up!</h2>
    <p>Your final score is: <span id="final-score"></span></p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script>
    const vocabSets = {
      1: [
        { en: "minute", ja: "分" }, { en: "before", ja: "の前に" }, { en: "photography", ja: "写真撮影" },
        { en: "tournament", ja: "トーナメント" }, { en: "article", ja: "記事" }, { en: "against", ja: "に対抗して" },
        { en: "lost", ja: "負けった" }, { en: "lose", ja: "負ける" }, { en: "final", ja: "最後の" },
        { en: "second", ja: "秒" }, { en: "broke", ja: "壊した" }, { en: "surely", ja: "確かに" },
        { en: "half", ja: "半分の" }, { en: "hour", ja: "１時間" }, { en: "tomorrow", ja: "明日" },
        { en: "today", ja: "今日" }, { en: "yesterday", ja: "昨日" }, { en: "ago", ja: "～前に" },
        { en: "spread", ja: "広める" }, { en: "until", ja: "。。。まで" }
      ],
      // Add more sets here as needed...
    };

    const setButtons = document.getElementById("set-buttons");
    const gameScreen = document.getElementById("game-screen");
    const startScreen = document.getElementById("start-screen");
    const endScreen = document.getElementById("end-screen");
    const japaneseWord = document.getElementById("japanese-word");
    const optionsContainer = document.getElementById("options");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const finalScoreDisplay = document.getElementById("final-score");

    let currentSet = [];
    let score = 0;
    let timer;
    let timeLeft = 300;

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timer);
      gameScreen.classList.add("hidden");
      endScreen.classList.remove("hidden");
      finalScoreDisplay.textContent = score;
    }

    function pickQuestion() {
      if (currentSet.length < 1) return endGame();
      const vocab = [...currentSet];
      const correct = vocab.splice(Math.floor(Math.random() * vocab.length), 1)[0];
      const choices = [correct];
      while (choices.length < 4) {
        const wrong = vocab[Math.floor(Math.random() * vocab.length)];
        if (wrong && !choices.includes(wrong)) choices.push(wrong);
      }
      choices.sort(() => Math.random() - 0.5);
      showQuestion(correct, choices);
    }

    function showQuestion(correct, choices) {
      japaneseWord.textContent = correct.ja;
      optionsContainer.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.en;
        btn.onclick = () => {
          if (choice === correct) {
            btn.classList.add("correct");
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
          } else {
            btn.classList.add("incorrect");
            const correctBtn = [...optionsContainer.children].find(b => b.textContent === correct.en);
            if (correctBtn) correctBtn.classList.add("correct");
          }
          setTimeout(pickQuestion, 1000);
        };
        optionsContainer.appendChild(btn);
      });
    }

    for (let i = 1; i <= 15; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Set ${i}`;
      btn.onclick = () => {
        if (!vocabSets[i]) return alert("Set not yet added.");
        currentSet = [...vocabSets[i]];
        score = 0;
        timeLeft = 300;
        scoreDisplay.textContent = `Score: ${score}`;
        startScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        startTimer();
        pickQuestion();
      };
      setButtons.appendChild(btn);
    }
  </script>
</body>
</html>
